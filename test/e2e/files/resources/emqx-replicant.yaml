apiVersion: apps.emqx.io/v2beta1
kind: EMQX
metadata:
  name: emqx
spec:
  image: emqx/emqx:5.10.0
  imagePullPolicy: Always
  config:
    data: |
      license { key = "evaluation" }
  coreTemplate:
    spec:
      replicas: 1
  replicantTemplate:
    spec:
      replicas: 2
  updateStrategy:
    evacuationStrategy:
      waitTakeover: 5 # seconds
      waitHealthCheck: 10 # seconds
